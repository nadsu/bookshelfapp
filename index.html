<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Open+Sans:wght@400;700&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header class="head_bar">
        <h1 class="head_bar_title">Bookshelf App</h1>
    </header>
    <div class="Snackbar"> Perubahan data telah tersimpan! </div>
    <main>
        <div class="inputbox1">
            <section class="input_section">
                <h2 class="header2">Masukkan Buku Baru</h2>
                <div class="form1">
                    <form id="inputBook">
                        <div class="input">
                          <label for="inputBookTitle">Judul</label>
                          <input id="inputBookTitle" type="text" required>
                        </div>
                        <div class="input">
                          <label for="inputBookAuthor">Penulis</label>
                          <input id="inputBookAuthor" type="text" required>
                        </div>
                        <div class="input">
                          <label for="inputBookYear">Tahun</label>
                          <input id="inputBookYear" type="text" required>
                        </div>
                        <div class="center">
                            <button id="submit" value="Submit" name="Submit"type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
                        </div>
                      </form>
                </div>
              </section>
        </div>
            <section class="book_shelf">
                <div class="bookstatus">
                    <h2 class="header2">Belum selesai dibaca</h2>
                    <div id="incompleteBookshelfList" class="book_list">
                    </div>
                </div>
            </section>
            <section class="book_shelf">
                <div class="bookstatus">
                    <h2 class="header2">Selesai dibaca</h2>
                    <div id="completeBookshelfList" class="book_list">
                        <article class="book_item">
                            <h3>Book Title</h3>
                            <p>Penulis: John Doe</p>
                            <p>Tahun: 2002</p>
                        </article>

                    </div>
                </div>
            </section>

              



    </main>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
